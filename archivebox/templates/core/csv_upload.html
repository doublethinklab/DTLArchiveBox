<!DOCTYPE html>
<html>
  <head>
    <title>CSV Upload</title>
  </head>
  <body>
    <h1>Upload a CSV file</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" required>
      <br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
